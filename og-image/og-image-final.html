<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YatteMi! OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 1200px;
      height: 630px;
      max-height: 630px;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(160deg, #ffffff 0%, #fae5cc 50%, #ffdaaa 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
    }
    
    .content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
    }
    
    .title {
      font-size: 80px;
      font-weight: 800;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 40px;
      font-weight: 700;
      color: #374151;
    }
    
    .tagline .highlight {
      color: #f97316;
    }
    
    .description {
      font-size: 22px;
      color: #6b7280;
    }
    
    .subtitle {
      font-size: 18px;
      color: #9ca3af;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-row">
      <img src="logo.png" alt="YatteMi!" class="logo">
      <h1 class="title">YatteMi!</h1>
    </div>
    <p class="tagline">「やってみたい」を<span class="highlight">「やってみた」</span>に</p>
    <p class="description">好きを広めたい人と、新しいことを始めたい人を繋ぐ</p>
    <p class="subtitle">✓ 完全無料 ✓ 登録1分 ✓ 今すぐ使える</p>
  </div>
</body>
</html>
